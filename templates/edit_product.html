{% extends 'base.html' %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<div class="mt-5">
    <h1 class="text-center">Editar Producto</h1>
    <form action="{{ url_for('edit_product', category=category, product_id=product.id) }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Título:</label>
            <input type="text" class="form-control" name="title" id="title" value="{{ product.title }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripción:</label>
            <textarea class="form-control" name="description" id="description" required>{{ product.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio:</label>
            <input type="number" class="form-control" name="price" id="price" value="{{ product.price }}" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="photo" class="form-label">Elige una nueva imagen (opcional):</label>
            <input type="file" class="form-control" name="photo" id="photo" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Producto</button>
        <form action="{{ url_for('delete_product', product_id=product.id) }}" method="POST" style="display:inline;">
            <button type="submit" class="btn btn-danger">Eliminar Producto</button>
        </form>
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-2">Volver</a>
    </form>
</div>
{% endblock %}
